# query

query getLogRequest(
  $where: LogRequestWhereInput
  $orderBy: [LogRequestOrderByInput!]
  $skip: Int
  $take: Int
) {
  logRequests(
    where: $where
    orderBy: $orderBy
    skip: $skip
    take: $take
  ) {
    ID
    updatedAt
    caseId {
      id
      judulKasus
      transfer {
        id
        tglTransfer
        network {
          id
          name
        }
      }
      application {
        id
        noReg
        clients {
          id
          personId {
            id
            namaLengkap
          }
        }
      }
      kronologiKasus
      pk {
        id
        didampingi
        tglRapat
      }
    }
    isiRequest
    tanggapanRequestIsi
    applicationId {
      id
      tahap
      noReg
      dudukPerara
      clients {
        id
        personId {
          id
          namaLengkap
        }
      }
    }
    jenisRequest
    networkId {
      id
      name
    }
    personId {
      id
      namaLengkap
    }
    pp {
      id
      appConsultation {
        name
        id
      }
    }
    requestBy {
      id
      name
    }
    requestTo {
      id
    }
    statusRequest
    tanggapanRequest
    tglExpired
    tglRequest
    tglRespon
  },
  aggregateLogRequest(where:$where){
    count{
      ID
    }
  }
}

