  $take: Int
) {
  applications(
    where: $where
    orderBy: $orderBy
    skip: $skip
    take: $take
  ) {
    id
    createdAt
    createdBy
    dudukPerara
    infoLbh
    jumlahPenerimaManfaat
    konfirmasiData
    noReg
    pernahKlien
    pernahPpLain
    ppLain
    regDate
    relasiWakilClient
    setujuAdvokasi
    statusPerwakilan
    updatedAt
    updatedBy
    wakilId {
      id
      namaLengkap
      alamatId
    }
    waktuPernahKlien
    whyLbh
    case {
      id
    }
    clients {
      id
      alamatLokasi
      asetGedung
      asetKios
      asetLahanGarapan
      asetLapak
      asetMobil
      asetMotor
      asetRumah
      asetTanah
      asetToko
      asetWarung
      createdAt
      createdBy
      pendapatan
      personId {
        id
        namaLengkap
        tglLahir
        tmpLahir
        alamatId
        pekerjaan
        pekerjaanLokal
        jenisId
        nomorId
      }
      sktm
      sktmUpload
      stmKeterangan
      tanggunganAnak
      tanggunganFamili
      tanggunganLain
      tanggunganPasangan
      updatedAt
      updatedBy
      usiaSaatKlien
    }
  },
  aggregateApplication(where: $where){
    count{
      id
    }
  }
}

query getMtVocabs(
  $where: MtVocabWhereInput
  $orderBy: [MtVocabOrderByInput!]
  $skip: Int
  $take: Int
) {
  mtVocabs(where: $where, orderBy: $orderBy, skip: $skip, take: $take) {
    KODE
    kode_induk
    level
    sembunyikan
    teks
    urutan
  }
}

query allPerson(
  $where: PersonWhereInput
  $orderBy: [PersonOrderByInput!]
  $skip: Int
  $take: Int
) {
  people(where: $where, orderBy: $orderBy, skip: $skip, take: $take) {
    id
    agama
    alamatDomisili
    alamatId
    alatBantu
    alias
    createdAt
    createdBy
    disabilitas
    distrikDomisili
    distrikId
    domisiliSama
    email
    golDarah
    jenisDisabilitas
    jenisDomisili
    jenisId
    jenisKelamin
    jmlAnggota
    namaLengkap
    nomorId
    orientasiSeksual
    pekerjaan
    pekerjaanLokal
    pendidikan
    statusPernikahan
    telepon
    tglLahir
    tmpLahir
    unitSatuan
    updatedAt
    updatedBy
    wargaNegara
    applications {
      id
      noReg
      createdAt
    }
    clients {
      id
      applicationId {
        id
        noReg
        createdAt
      }
    }
    documents {
      id
      title
      file
    }
  }
  aggregatePerson(where: $where){
    count{
      id
    }
  }
}
